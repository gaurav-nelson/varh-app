name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up and build with NeutralinoJS
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install -g @neutralinojs/neu
      - run: neu build --release

      - name: Zip Artifacts
        run: |
          zip -r linux.zip ./dist/varh-app/varh-app-linux_arm64 ./dist/varh-app/varh-app-linux_x64 ./dist/varh-app/varh-app-linux_armhf ./dist/varh-app/resources.neu
          zip -r windows.zip ./dist/varh-app/varh-app-win_x64.exe ./dist/varh-app/resources.neu
          zip -r macos.zip ./dist/varh-app/varh-app-mac_x64 ./dist/varh-app/varh-app-mac_arm64 ./dist/varh-app/varh-app-mac_universal ./dist/varh-app/resources.neu

      - name: Set Release Version
        run: |
          version=$(jq -r '.version' neutralino.config.json)
          echo "RELEASE_VERSION=$version" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            linux.zip
            windows.zip
            macos.zip
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          body: |
            This is the release for version ${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false
